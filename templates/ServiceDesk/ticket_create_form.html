{% extends 'ServiceDesk/base_template.html' %}

{% block title %}
    Create ticket
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset md-2">
                <form class="" action="{% url 'ticket_create_url' %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            {% if field.errors %}
                                <div class="allert allert-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        {{ field.help_text }}
                        {{ field }}
                        </div>
                    {% endfor %}

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="button" >
                        Create Ticket
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
